<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>
<body>

	<div class="ui five column grid" layout:fragment="content">
		<div class="row">
		</div>
		<div class="row">

			<div class="column"></div>
			<div class="column"></div>
			<div class="column"
				style="padding-top: 300px; padding-right: 50px; padding-left: 50px;">
				<div class="ui inverted segment">
					<form action="/ssm/doLoginCheck" method="post"
						class="ui inverted form">
						<div class="one field">
							<div class="field">
								<label>Account</label> <input name="account" type="text">
							</div>
							<div class="field">
								<label>Password</label> <input name="password" type="password">
							</div>
						</div>
						<div class="inline field">
							<div class="ui checkbox">
								<input type="checkbox"> <label>I agree to the
									terms and conditions</label>
							</div>
						</div>
						<input id="loginBtn" class="ui submit button" value="Submit"
							type="submit" />
					</form>
				</div>
			</div>
			<div class="column"></div>
			<div class="column"></div>
		</div>
	</div>

</body>
</html>
