<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<body>
	<div layout:fragment="content">
		<div class="am-g myapp-login">
			<div class="myapp-login-bg">
				<div data-am-widget="tabs" class="am-tabs am-tabs-d2">
					<ul class="am-tabs-nav am-cf">
						<li class="am-active"><a href="[data-tab-panel-0]">SIGN
								IN</a></li>
						<li class=""><a href="[data-tab-panel-1]">PHONE IN</a></li>

					</ul>
					<div class="am-tabs-bd">
						<div data-tab-panel-0 class="am-tab-panel am-active">
							<form action="/ssm/doLoginCheck" class="am-form" method="post">
								<fieldset>
									<div class="am-form-group">
										<label for="doc-vld-name">User Name</label> 
										<input type="text" name="account"
											id="doc-vld-name" minlength="3" placeholder="User ID"
											class="am-form-field" required />
									</div>
									<div class="am-form-group">
										<label for="doc-vld-name">Password</label> 
										<input type="password" name="password"
											id="doc-vld-name" minlength="3"
											placeholder="User Password" class="am-form-field" required />
									</div>
									<div class="ui form">
										<div class="inline field">
											<div class="ui toggle checkbox">
												<input type="checkbox" tabindex="0" class="hidden"> <label style="color:#9194a7;">accept the statement?</label>
											</div>
										</div>
									</div>
									<button class="myapp-login-button am-btn am-btn-secondary"
										type="submit">SIGN IN</button>
								</fieldset>
								<legend>Forgot Password?</legend>
							</form>
						</div>
						<div data-tab-panel-1 class="am-tab-panel ">
							<form action="" class="am-form">
								<fieldset>
									<div class="am-form-group">
										<label for="doc-vld-name">Mobile Phone</label> <input
											type="text" id="doc-vld-name" minlength="3"
											placeholder="Number" class="am-form-field" required />
									</div>	
									<div class="am-form-group">
										<label for="doc-vld-name">Identifying Code</label> <input
											type="password" id="doc-vld-name" minlength="3"
											placeholder="Code" class="am-form-field" required />
									</div>
									<div class="ui form">
										<div class="inline field">
											<div class="ui toggle checkbox">
												<input type="checkbox" tabindex="0" class="hidden"> <label style="color:#9194a7;">accept the statement?</label>
											</div>
										</div>
									</div>
									<button class="myapp-login-button am-btn am-btn-secondary"
										type="submit">SIGN IN</button>
								</fieldset>
								<legend>Forgot Password?</legend>
							</form>
						</div>

					</div>
				</div>

				<div class="am-u-sm-12 am-text-center myapp-login-form-listico">
					<div class="am-u-sm-4 am-text-center">
						<i class="am-icon-btn am-primary am-icon-qq"></i>
					</div>
					<div class="am-u-sm-4 am-text-center">
						<i class="am-icon-btn am-danger am-icon-weibo"></i>
					</div>
					<div class="am-u-sm-4 am-text-center">
						<i class="am-icon-btn am-success am-icon-weixin"></i>
					</div>
				</div>

			</div>
		</div>
		<script type="text/javascript">
			$('.ui.checkbox').checkbox();
		</script>
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="/js/jquery-3.3.1.min.js"></script>
		<!--<![endif]-->
		<!--[if lte IE 8 ]>
        <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
        <script src="assets/js/amazeui.ie8polyfill.min.js"></script>
        <![endif]-->
        <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.js"></script>
		<script src="/js/app.js"></script>
	</div>
</html>
